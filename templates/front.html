<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Niraj_45 Portfolio</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background-color: #070716;
  color: #00f0ff;
  overflow-x: hidden;
  position: relative;
  transition: background-color 0.5s ease, color 0.5s ease;
}

.background-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: repeating-linear-gradient(
    45deg,
    rgba(255, 0, 34, 0.2) 0px,
    rgba(255, 0, 34, 0.2) 2px,
    transparent 2px,
    transparent 10px,
    rgba(0, 240, 255, 0.2) 10px,
    rgba(0, 240, 255, 0.2) 12px,
    transparent 12px,
    transparent 20px
  );
  animation: moveBackground 10s linear infinite;
  z-index: -1;
  opacity: 0.3;
}

@keyframes moveBackground {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(-20px, -20px);
  }
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 20px auto;
  position: relative;
  z-index: 2;
}

/* Top Bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.time-date .time {
  font-size: 3em;
  font-weight: bold;
  text-shadow: 0 0 10px #00f0ff;
}

.time-date .date {
  font-size: 1.2em;
  opacity: 0.8;
  text-shadow: 0 0 5px #00f0ff;
}

.moon {
  font-size: 2em;
  color: #00f0ff;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.moon:hover {
  transform: scale(1.2);
}

/* Laptop Icon with Divs */
.laptop-icon {
  text-align: center;
  margin: 20px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.laptop-screen {
  width: 80px;
  height: 50px;
  background-color: transparent;
  border: 4px solid #ff0022;
  border-radius: 8px;
  box-shadow: 0 0 20px #ff0022, 0 0 40px #ff0022;
}

.laptop-base {
  width: 100px;
  height: 10px;
  margin-top: 5px;
  background-color: #ff0022;
  border-radius: 4px;
  box-shadow: 0 0 10px #ff0022, 0 0 20px #ff0022;
}

/* Welcome Box */
.welcome-box {
  text-align: center;
  font-size: 1.8em;
  padding: 20px;
  background: rgba(0, 255, 255, 0.1);
  border-radius: 20px;
  border: 2px solid rgba(0, 255, 255, 0.5);
  margin-bottom: 30px;
  color: #00f0ff;
  box-shadow: 0 0 20px #00f0ff;
}

.highlight {
  font-weight: bold;
  color: #00f0ff;
}

/* Main Section */
.main-section {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 20px;
}

/* Button Grid */
.button-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  flex: 1;
}

.button {
  padding: 20px;
  font-size: 1.3em;
  border-radius: 12px;
  border: 2px solid;
  cursor: pointer;
  background-color: transparent;
  transition: all 0.3s ease;
  text-shadow: 0 0 5px currentColor;
}

.button.blue {
  color: #00f0ff;
  border-color: #00f0ff;
  box-shadow: 0 0 10px #00f0ff;
}

.button.red {
  color: #ff0022;
  border-color: #ff0022;
  box-shadow: 0 0 10px #ff0022;
}

.button:hover {
  background-color: rgba(255, 255, 255, 0.1);
  transform: translateY(-3px);
}

/* Chart Box */
.chart-box {
  position: relative;
  flex: 1;
  padding: 20px;
  border: 2px solid #ff0022;
  border-radius: 20px;
  background: rgba(255, 0, 34, 0.05);
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 20px #ff0022;
}

#skillsChart {
  max-width: 100%;
  max-height: 400px;
}

.number-box {
  position: absolute;
  bottom: 20px;
  right: 20px;
  border: 2px solid #ff0022;
  padding: 10px 20px;
  font-size: 2em;
  color: #00f0ff;
  border-radius: 12px;
  box-shadow: 0 0 10px #ff0022;
}

/* Light Mode */
body.light-mode {
  background-color: #f0f0f0;
  color: #333;
}

body.light-mode .welcome-box {
  background: rgba(0, 0, 0, 0.1);
  border: 2px solid rgba(0, 0, 0, 0.5);
  color: #333;
  box-shadow: 0 0 20px #aaa;
}

body.light-mode .button.blue {
  color: #0077ff;
  border-color: #0077ff;
  box-shadow: 0 0 10px #0077ff;
}

body.light-mode .button.red {
  color: #ff0022;
  border-color: #ff0022;
  box-shadow: 0 0 10px #ff0022;
}

body.light-mode .chart-box {
  border: 2px solid #ff0022;
  background: rgba(255, 0, 34, 0.1);
  box-shadow: 0 0 10px #ff0022;
}

body.light-mode .number-box {
  color: #0077ff;
  border-color: #0077ff;
  box-shadow: 0 0 10px #0077ff;
}

body.light-mode .background-animation {
  opacity: 0.1;
}

/* Toggle Switch */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  z-index: 5;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  inset: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
  box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: rgba(0, 0, 0, 0.651);
  transition: 0.4s;
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
}

input:checked + .slider {
  background-color: #000000cb;
  box-shadow: 0 0 15px #2c2c2cce;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

</style>
<body>
    <div class="background-animation"></div>

  <div class="container">

    <!-- Top Bar -->
    <div class="top-bar">
      <div class="time-date">
        <div class="time" id="live-time">10:45</div>
        <div class="date" id="live-date">Tue, Apr 23</div>
      </div>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- Laptop Icon -->
    <div class="laptop-icon">
      <div class="laptop-screen"></div>
      <div class="laptop-base"></div>
    </div>

    <!-- Welcome Box -->
    <div class="welcome-box">
      WELCOME TO THE FUTURE MY FRIEND,<br/>
      THIS IS <span class="highlight">Niraj_45</span> PORTFOLIO WEBPAGE WELCOME...
    </div>

    <!-- Main Section -->
    <div class="main-section">
      
      <!-- Button Grid -->
      <div class="button-grid">
        <button class="button blue" onclick="alert('Resume Clicked!')">A4 Size Resume</button>
        <button class="button red" onclick="alert('First Portfolio Clicked!')">First Portfolio</button>
        <button class="button red" onclick="alert('Second Portfolio Clicked!')">Second Portfolio</button>
        <button class="button blue" onclick="alert('Third Portfolio Clicked!')">Third Portfolio</button>
      </div>

      <!-- Chart Box -->
      <div class="chart-box">
        <canvas id="skillsChart"></canvas>
        <div class="number-box">45</div>
      </div>

    </div>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
// Live Time Update
function updateTime() {
    const now = new Date();
    const timeEl = document.getElementById('live-time');
    const dateEl = document.getElementById('live-date');
    
    timeEl.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    dateEl.textContent = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
}

setInterval(updateTime, 1000);
updateTime();

// Radar Chart (Skills)
const ctx = document.getElementById('skillsChart').getContext('2d');
new Chart(ctx, {
    type: 'radar',
    data: {
        labels: ['Web Development', 'Machine Learning', 'AI', 'Robotics & Deep Learning', 'Robotics', 'Programming'],
        datasets: [{
            label: 'Skills',
            data: [9, 8, 6, 7, 5, 7],
            backgroundColor: 'rgba(0, 240, 255, 0.2)',
            borderColor: '#00f0ff',
            pointBackgroundColor: '#00f0ff',
            pointBorderColor: '#00f0ff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: '#00f0ff'
        }]
    },
    options: {
        scales: {
            r: {
                angleLines: { color: '#333' },
                grid: { color: '#444' },
                pointLabels: { color: '#00f0ff', font: { size: 14 } },
                ticks: { display: false }
            }
        },
        plugins: {
            legend: { display: false }
        }
    }
});

// Dark Mode Toggle
const toggle = document.getElementById("theme-toggle");

toggle.addEventListener("change", () => {
  document.body.classList.toggle("light-mode");
});

    </script>
</body>
</html>
